apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion build_versions.target_sdk
    buildToolsVersion build_versions.build_tools
    defaultConfig {
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api deps.kotlin.stdlib

    api deps.support.multidex
    api deps.support.app_compat
    api deps.support.recyclerview
    api deps.support.cardview
    api deps.support.design
    api deps.constraint_layout

    api deps.lifecycle.runtime
    api deps.lifecycle.extensions
    api deps.lifecycle.java8
    kapt deps.lifecycle.compiler

    api deps.room.runtime
    kapt deps.room.compiler

    api deps.navigation.fragment_ktx

    api deps.rx.rxjava2
    api deps.rx.rxandroid

    api deps.retrofit.runtime
    api deps.retrofit.gson
    api deps.retrofit.rxjava2
    api deps.okhttp_logging_interceptor

    api deps.rx.rxjava2
    api deps.rx.rxandroid

    api deps.glide.runtime
    kapt deps.glide.compiler

    api deps.dagger.runtime
    api deps.dagger.android
    api deps.dagger.android_support
    kapt deps.dagger.android_support_compiler
    kapt deps.dagger.compiler

    api deps.timber

    testImplementation deps.junit
}

apply from: rootProject.file('maven-upload.gradle')